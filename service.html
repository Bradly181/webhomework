	<script type="text/javascript">
	      var sheng=0;
	      var bai=0;
	      var ping=0;
	      var sum=0;
			function sele(){

				}
			}
			function tj(){
			var a=document.getElementById("xz");
			var c1=document.getElementById("m1");
			var c2=document.getElementById("m2");
			var b=a.value;
			
			if(b=="0"){
					c1.src="Assets/images/c.jpg";
				}else if(b=="1"){
					c1.src="Assets/images/b.jpg";
				}else if(b=="2"){
					c1.src="Assets/images/a.jpg";
				}else{
					alert("请选择！再出拳");
					return false;
				}
			
			var num3=parseInt(b);
			var num=Math.round(Math.random()*10);
			var num2=num%3;
				if(num2==0){
					c2.src="Assets/images/c.jpg";
				}else if(num2==1){
					c2.src="Assets/images/b.jpg";
				}else if(num2==2){
					c2.src="Assets/images/a.jpg";
				}
				//判断猜拳
				var ts=document.getElementById("j")
				var ss=num3-num2;
				if(ss==0){
					ts.innerText="平";
					ping++;
				}else if(ss==-1||ss==2){
					ts.innerText="胜";
					sheng++;
				}else{
					ts.innerText="败";
					bai++;
				}
			}
			function he(){
				var w1=document.getElementById("s1");
				var w2=document.getElementById("s2");
				var w3=document.getElementById("s3");
				var w4=document.getElementById("s4");
				sum=sheng+bai+ping;
				w1.innerText=sum;
				w2.innerText=sheng;
				w3.innerText=bai;
				w4.innerText=ping;
			}
